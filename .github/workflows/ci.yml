name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Type check
        run: npm run typecheck

      - name: Run tests (jsdom)
        run: pnpm test:all
        continue-on-error: true

      - name: Build static export (for preview artifact)
        run: pnpm run export

      - name: Upload static export artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-cipher-static-out
          path: out


